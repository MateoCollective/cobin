<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Resep</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .recipe-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 5px;
  }

  .recipe-title {
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0;
  }

  .recipe-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    color: #888;
  }

  .recipe-info span {
    display: flex;
    align-items: center;
  }

  .recipe-info i {
    margin-right: 5px;
  }

  .ingredients {
    margin-bottom: 20px;
  }

  .instructions {
    line-height: 1.6;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="recipe-image.jpg" alt="Nama Resep" class="recipe-image">
    <h1 class="recipe-title">Nama Resep</h1>
    <div class="recipe-info">
      <span><i class="far fa-clock"></i> Waktu Persiapan: 30 Menit</span>
      <span><i class="fas fa-utensils"></i> Kesulitan: Mudah</span>
    </div>
    <div class="ingredients">
      <h2>Bahan-bahan:</h2>
      <ul>
        <li>Bahan 1</li>
        <li>Bahan 2</li>
        <li>Bahan 3</li>
        <!-- Tambahkan bahan-bahan lainnya -->
      </ul>
    </div>
    <div class="instructions">
      <h2>Cara Memasak:</h2>
      <p>Langkah 1: Lorem ipsum dolor sit amet...</p>
      <p>Langkah 2: Consectetur adipiscing elit...</p>
      <p>Langkah 3: Sed do eiusmod tempor incididunt...</p>
      <!-- Tambahkan langkah-langkah lainnya -->
    </div>
  </div>
</body>
</html>
