<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .card-container {
    display: flex;
    overflow-x: scroll;
    border: 1px solid #ccc;
    padding: 10px;
    width: 100%;
  }

  .area-card {
    flex: 0 0 auto;
    margin-right: 10px;
    width: 300px;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .area-card img {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
  }

  .area-card .title {
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="area-card">
    <img src="gambar1.jpg" alt="Gambar 1">
    <div class="title">Judul Kartu 1</div>
  </div>
  <div class="area-card">
    <img src="gambar2.jpg" alt="Gambar 2">
    <div class="title">Judul Kartu 2</div>
  </div>
  <div class="area-card">
    <img src="gambar3.jpg" alt="Gambar 3">
    <div class="title">Judul Kartu 3</div>
  </div>
  <!-- Tambahkan lebih banyak kartu sesuai kebutuhan -->
</div>

</body>
</html>
